<div class="container">
    <div style="position: relative; float: left;">
      <img src="/assets/images/Sucess.png" alt="image alter" width="50%" style="border-radius: 50%; box-shadow: 0 4px 8px rgba(14, 12, 12, 0.1); transition: transform 0.6s ease-in-out; margin-top: 10%;">
    </div>
    
    <div style="float: right;">
      <h3 style="text-align: center;" >Your Order contains</h3>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Quantity</th>
            <th scope="col">price</th>

          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data ; let i = index">
      
                <td>{{ item.name }}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.quantity*item.price}}</td>
                



               
        
        
           
        </tbody>
      </table>
      <h2 class="text-center">totalPrice is:{{totalPrice }} $</h2>
    </div>
  </div>
